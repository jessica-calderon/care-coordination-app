  <rect x="45" y="30" width="10" height="40" rx="2" fill="white"/>
  <rect x="30" y="45" width="40" height="10" rx="2" fill="white"/>
  
  <!-- Small connecting dots representing coordination -->
  <circle cx="25" cy="25" r="4" fill="#60a5fa"/>

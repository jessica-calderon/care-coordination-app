  <circle cx="25" cy="75" r="4" fill="#60a5fa"/>
  <circle cx="75" cy="75" r="4" fill="#60a5fa"/>
  
  <!-- Connecting lines -->
  <line x1="29" y1="25" x2="45" y2="40" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="71" y1="25" x2="55" y2="40" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="29" y1="75" x2="45" y2="60" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
  <line x1="71" y1="75" x2="55" y2="60" stroke="#60a5fa" stroke-width="2" stroke-linecap="round"/>
</svg>

